<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css" >
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>  
<body>
  <img src="images/hero-desktop.jpg" alt="Hero" class="hero-image desktop" />
  <div class="wrapper">
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <img src="images/hero-mobile.jpg" alt="Hero" class="hero-image mobile" />
    <main>
      <article>
        <h1 class="coming-soon">WE'RE COMING SOON</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form name="submit-email">
          <div class="input-wrapper">
            <input type="text" placeholder="Email Address" name="email" />
            <button name="btn_submit" class="btn_submit" type="button" ><img src="./images/icon-arrow.svg" alt="arrow"</button>
            <div class="clear"></div>
          </div>
          <div class="error-box"></div>
          
        </form>
        
      </article>
      
    </main>
     <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>

</body>
<script src="./js/form.js"></script>
</html>
